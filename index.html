<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Word Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="difficulty-form" class="difficulty-form">
      <label for="level">Level: </label>
      <input type="radio" name="level" value=30 data-level="easy" checked> Easy </input>
      <input type="radio" name="level" value=20 data-level="medium"> Medium </input>
      <input type="radio" name="level" value=10 data-level="hard"> Hard </input>
      <button id="go-game-btn">Go Game!</button>
    </form>
    <script src="script.js" type="module"></script>
  </body>
</html>
